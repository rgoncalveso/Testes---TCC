<div class="centralizar">
    <!--  <div class="busca"> Consultar Aluno</div> -->
    <form class="form-group">
        <div class="form-group">
            <div>
                <label>Matricula: </label>
                <input type="number" name="Matricula:">
                <label>Nome :</label>
                <input type="text" name="Nome:" ng-model="busca">
                <label>Turno:  </label>
                <select id="codes">
                        <option value="Matutino">Matutino</option>
                        <option value="Vespertino">Vespertino</option>
                </select>
                <label>Deficiencia :</label>
                <input type="text" name="Nome:" ng-model="busca">
            </div>
        </div>
    </form>

    <br />
    <table>
        <thead class="table-hover">
            <tr>
                <th>Matricula:</th>
                <th>Nome:</th>
                <th>Deficiencia:</th>
                <th>Respons√°vel:</th>
                <th>Turno:</th>
                <th></th>
            </tr>
        </thead>
        <!--  -->
        <tbody>
            <tr data-ng-repeat="aluno in $ctrl.lista | filter:procurar  ">
                <td>{{aluno.matricula}}</td>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.deficiencia}}</td>
                <td>{{aluno.responsavel}}</td>
                <td>{{aluno.turno}}</td>
                <td></td>
            </tr>
        </tbody>

    </table>
    <div class="buttonIncluir">
        <a ui-sref="incluirAluno"> <button class=" botao botao-blue botao-effect botao-round botao-shadow ">Incluir</button></a>
    </div>
</div>
