<div class="centralizar " align="center">
    <!-- <div class="busca"> Consultar Professor</div> -->
    <form class="form-group">
        <div class="form-group ">
            <div class="buscaProfessor">
                <label>Nome :</label>
                <input type="text" name="Nome:" ng-model="busca">
                <label>Matricula: </label>
                <input type="number" name="Matricula:">
                <label>Turno:  </label>
                <select id="codes">
                        <option value="Matutino">Matutino</option>
                        <option value="Vespertino">Vespertino</option>
                </select>
            </div>
        </div>
    </form>

    <br />
    <table align="center">
        <thead class="table-hover">
            <tr>
                <th>Nome:</th>
                <!--  <th>Apelido:</th> -->
                <th>Turno:</th>
                <th>Matricula:</th>
                <th>Especialidade:</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="professor in $ctrl.lista | filter:procurar  ">
                <td>{{professor.nome}}</td>
                <!-- <td>{{professor.email}}</td> -->
                <td>{{professor.turno}}</td>
                <td>{{professor.matricula}}</td>
                <td>{{professor.especialidade}}</td>
                <td></td>
            </tr>
        </tbody>

    </table>

    <div class="buttonIncluir botaoEsquerda">
        <a ui-sref="incluirProfessor"> <button class=" botao botao-blue botao-effect botao-round botao-shadow ">Incluir</button></a>
    </div>
</div>
