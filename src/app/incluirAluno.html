    <form action="" method="get" enctype="multipart/form-data" name="formulario">
        <!-- <table class="table table-striped table-hover" width="50%" align="center" border="2">-->
        <div class="row">
            <div class="column">
                <div>
                    <div class="descricaoCampos">
                        Nome:
                    </div>

                    <div class="campos">
                        <input type="text" name="nome" size="50" maxlength="50" autocomplete="on" required>
                    </div>
                </div>
                <div>
                    <div class="descricaoCamposCol2">
                        Matrícula:
                    </div>

                    <div class="camposCol2">
                        <input type="number" name="tel" size="09" maxlength="09" required>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="column">
                <div>
                    <div class="descricaoCampos">
                        Especialidade:
                    </div>

                    <div class="campos">
                        <input type="text" name="Especialidade" size="50" maxlength="50" required>
                    </div>
                </div>

                <div class="descricaoCamposCol2">
                    Turno:
                </div>

                <div class="camposCol2">
                    <select id="codes">
                                    <option value="Matutino">Matutino</option>
                                    <option value="Vespertino">Vespertino</option>
                    </select>

                </div>
            </div>
            <!--  -->
            <div class="column">
                <div>
                    <div class="descricaoCamposCol2">
                        Telefone:
                    </div>

                    <div class="camposCol2">
                        <input type="number" name="tel" size="09" maxlength="09" required>
                    </div>
                </div>

                <div>
                    <div class="descricaoCamposCol2">
                        Professor Responsável :
                    </div>

                    <div class="camposCol2">
                        <select id="codes">
                            <option data-ng-repeat="professor in $ctrl.lista | filter:procurar">{{professor.nome}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </div>
        <!-- Acordion -->
        <div class="row">
            <div class="column2 middle">
                <button class="accordion botao-shadow botao-blue">Dados complementares</button>
                <div class="panel">
                    <div>
                        <br />
                        <div class="descricaoCampos">
                            Endereço:
                        </div>

                        <div class="campos">
                            <input type="text" name="nome" size="100" maxlength="100" autocomplete="on">
                        </div>
                    </div>
                    <div>
                        <div class="descricaoCamposCol2">
                            Data de Nascimento:
                        </div>

                        <div class="camposCol2">
                            <input type="date">
                        </div>

                    </div>
                    <div>
                        <div class="descricaoCampos">
                            Estado Civil:
                        </div>

                        <div class="campos">
                            <select id="codes">
                                            <option value="Selecione">Selecione</option>
                                            <option value="Casado">Casado(a)</option>
                                            <option value="Solteiro">Solteiro(a)</option>
                                            <option value="Viuvo">Viuvo(a)</option>
                                            <option value="Divorciado">Divorciado(a)</option>
                                            </select>
                        </div>
                    </div>
                    <br/>
                    <div>
                        <div class="descricaoCamposCol2">
                            E-mail:
                        </div>

                        <div class="camposCol2">
                            <input type="text" name="tel" size="50" maxlength="50">
                        </div>

                    </div>
                    <div>
                        <div class="descricaoCamposCol2">
                            Apelido:
                        </div>

                        <div class="camposCol2">
                            <input type="text" name="apelido" size="20" maxlength="15" autocomplete="on">
                        </div>
                    </div>
                    <br />
                </div>
            </div>
        </div>

        <div class="row column2">
            <div class="botoes">
                <button class="botao botao-blue botao-effect botao-round botao-shadow panel" type="submit" name="enviar" value="Enviar">Enviar</button>
                <button class="botao botao-blue botao-effect botao-round botao-shadow panel" type="reset" name="limpar">Limpar</button>
            </div>
        </div>

    </form>

</div>
